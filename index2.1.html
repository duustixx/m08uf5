<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index2.1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Your Template</title>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1 class="header-title">Your Title Here</h1>
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">Link 1</li>
            <li class="nav-item">Link 2</li>
            <li class="nav-item">Link 3</li>
        </ul>
    </nav>

    <main class="main">
        <p class="main-text">Your main content here.</p>
        <img src="hobby-image.png" alt="Hobby image" class="hobby-image">
    </main>

    <article class="aside">
        <img src="banner.png" alt="Banner" class="banner">
    </article>

    <footer class="footer">
        <ul class="footer-list">
            <li class="footer-item"><a href="https://example1.com">Example 1</a></li>
            <li class="footer-item"><a href="https://example2.com">Example 2</a></li>
            <li class="footer-item"><a href="https://example3.com">Example 3</a></li>
        </ul>
    </footer>
</body>
</html>
